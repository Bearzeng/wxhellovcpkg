language: cpp
compiler: gcc
sudo: required

compiler:
  - clang
  - gcc

packages:
  - cmake-data
  - cmake
  
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libwxgtk3.0-dev

install: 
  # C++17
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  
before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - pwd
  - make
  - ls -la

